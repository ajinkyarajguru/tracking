
<h3 class="users-header text-center col-md-6 col-md-offset-3 form-label">Ajinkya Industrial Suppliers</h3>


<section class="users" ng-if="users">
  
  <ul class="list-unstyled">
    <li ng-repeat="user in users">
      <section class="well well-sm col-md-12">
        <h4 class="h4 col-md-2 user-field"><a class="user-name" ng-href="./users/{{user.id}}">{{user.name}}</a></h4>
        <h5 class="h5 col-md-1 user-active"><span class="pull-left">{{user.active_projects|removeNA : 0 : ""}}</span><span class="pull-right">{{user.all_projects|removeNA : 0 : ""}}</span></h5>
        
        <h5 class="h5 col-md-2 user-active"><span class="pull-right">{{user.total|removeNA : 0 : ""|rupee:"&#8377;"}}</span></h5>
        <div class="col-md-2 col-md-offset-5 text-right custom-buttons">
          
          <a ng-href=".{{user.delete_url}}" class="btn btn-danger btn-sm" data-method="delete">Delete</a>
        </div>
      </section>
    </li>
  </ul>
</section>
