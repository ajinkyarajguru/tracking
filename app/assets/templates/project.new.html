
<h1 class="text-center col-md-6 col-md-offset-3">Create New Project</h1>

<form novalidate ng-submit="addProject(newProject)">
	<section class="col-md-10 col-md-offset-1 custom-form">
		<div class="form-group row">		
			<label for="exampleInputPassword1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Company</label>
			<select class="form-control" class="form-control col-md-5" ng-model="newProject.company" ng-options="company.name for company in companies track by company.id" data-size="5" title="Select Company" data-live-search="true">
				 <!-- <option ng-if="false"></option> -->
			</select>
		</div>

		<div class="form-group row">		
			<label for="exampleInputPassword1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Assigned to</label>
			<select class="form-control" class="form-control col-md-5" ng-model="newProject.user" ng-options="user.name for user in users track by user.id" data-size="5" title="Select Asignee">
				 <!-- <option ng-if="false"></option>  -->
			</select>
		</div>

		<div class="form-group row">		
			<label for="exampleInputPassword1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Principal</label>
			<select class="form-control" class="form-control col-md-5" ng-model="newProject.supplier" ng-options="supplier.name for supplier in suppliers track by supplier.id" data-size="5" title="Select Supplier">
				<!-- <option ng-if="false"></option>  -->
			</select>
		</div>

		<div class="form-group row">
			<label for="exampleInputEmail1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Projected Revenue</label>
			<input type="number" step="1000" class="form-control col-md-5" id="exampleInputEmail1" placeholder="Projected Revenue" ng-model="newProject.projected_revenue">
		</div>

		<div class="form-group row">
			<label for="exampleInputPassword1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Start Date</label>
			<input type="text" class="form-control col-md-5 datepicker" id="exampleInputPassword1" placeholder="Start Date" ng-model="newProject.start_on">
		</div>

		<div class="form-group row">
			<label for="exampleInputPassword1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Planned End</label>
			<input type="text" class="form-control col-md-5 datepicker" id="exampleInputPassword1" placeholder="Planned End" ng-model="newProject.planned_end">
		</div>
		<div class="row">
			<button type="button" class="btn btn-default col-md-1 col-md-offset-1" >Reset</button>
			<button type="submit" class="btn btn-success col-md-1 col-md-offset-7" >Submit</button>
		</div>
	</section>
</form>
