 <h3 class="text-center col-md-6 col-md-offset-3">Create New User</h3>

<form novalidate class="css-form" ng-submit="update(user)">
	<section class="col-md-10 col-md-offset-1 custom-form">
		<div class="form-group row">
			<label class="col-md-3 col-md-offset-2 text-right form-custom-label">Name</label>
			<input type="text" class="custom-form-control form-control col-md-2" ng-model="user.name" />
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-md-offset-2 text-right form-custom-label">Username</label>
			<input type="text" class="custom-form-control form-control col-md-2" ng-model="user.username" />
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-md-offset-2 text-right form-custom-label">Email</label>
			<input type="text" class="custom-form-control form-control col-md-2" ng-model="user.email" />
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-md-offset-2 text-right form-custom-label">Password</label>
			<input type="password" class="custom-form-control form-control col-md-2" ng-model="user.password" />
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-md-offset-2 text-right form-custom-label">Confirm Password</label>
			<input type="password" class="custom-form-control form-control col-md-2" ng-model="user.password_confirmation" />
		</div>
		
		<div class="row">
			<input type="button" ng-click="reset()" value="Reset" class="btn btn-default  col-md-1 col-md-offset-3"/>
			<input type="submit" value="Save" class="btn btn-success  col-md-1 col-md-offset-4"/>
		</div>
	</section>
</form>
