<form novalidate class="css-form" ng-submit="update(user)">
	<section class="col-md-10 col-md-offset-1 custom-form">
		<div class="form-group row">
			<label class="col-md-2 col-md-offset-3 text-right">Name</label>
			<input type="text" class="col-md-2" ng-model="user.name" />
		</div>
		<div class="row">
			<input type="button" ng-click="reset()" value="Reset" class="btn btn-default btn-lg col-md-1 col-md-offset-3"/>
			<input type="submit" value="Save" class="btn btn-success btn-lg col-md-1 col-md-offset-2"/>
		</div>
	</section>
</form>
