
<h3 class="text-center col-md-6 col-md-offset-3">Assign Deadlines and Description</h3>

<form novalidate ng-submit="addTask(newTask)">

	<section class="col-md-10 col-md-offset-1 custom-form task">
		<div class="form-group row">		
			<label class="col-md-3 col-md-offset-3 text-right form-custom-label">Company</label>
			<textarea placeholder="Description" class="custom-form-control form-control"></textarea>
		</div>
		
		<div class="form-group row">
			<label for="exampleInputPassword1" class="col-md-3 col-md-offset-3 text-right form-custom-label">Planned End</label>
			<input type="text" class="custom-form-control form-control col-md-5 datepicker" id="exampleInputPassword1" placeholder="Planned End" ng-model="newTask.planned_end">
		</div>

		<div class="row">
			<button type="button" class="btn btn-default col-md-1 col-md-offset-1" >Add</button>
			<button type="submit" class="btn btn-success col-md-1 col-md-offset-7" >Submit</button>
		</div>
		<div class="btn btn-xs btn-danger">X</div>
	</section>

</form>
