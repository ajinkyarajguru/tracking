<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Ajinkya Industrial Suppliers</h1>
</header>

<section class="row" ng-if="users">
  
  <ul class="list-unstyled">
    <li ng-repeat="user in users">
      <section class="well well-sm col-md-10 col-md-offset-1">
        <h4 class="h4 col-md-2" style="margin-top: 0; padding-top:8px"><a href="#">{{user.name}}</a></h4>
        <div class="col-md-2 col-md-offset-8 text-right">
          <button class="btn btn-info btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </div>
      </section>
    </li>
  </ul>
</section>
